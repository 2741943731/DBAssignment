<!-- templates/factories.html -->
{% extends 'layout.html' %}

{% block title %}厂商管理 - 汽车销售管理系统{% endblock %}

{% block content %}
<h2>厂商管理</h2>

<div class="row">
  <div class="col-md-8">
    <table class="table table-striped table-hover align-middle mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>名称</th>
          <th>地址</th>
          <th>联系方式</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for f in factories %}
        <tr>
          <td>{{ f.id }}</td>
          <td>{{ f.name }}</td>
          <td>{{ f.address }}</td>
          <td>{{ f.contact_info }}</td>
          <td>
            <!-- 删除按钮 -->
            <form 
              action="{{ url_for('delete_factory', factory_id=f.id) }}" 
              method="POST" 
              style="display:inline;"
            >
              <button 
                type="submit" 
                class="btn btn-sm btn-danger"
                onclick="return confirm('确定要删除此厂商吗？');"
              >
                删除
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title">添加厂商</h4>
        <form action="{{ url_for('manage_factories') }}" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">名称</label>
            <input type="text" class="form-control" name="name" required />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">地址</label>
            <input type="text" class="form-control" name="address" />
          </div>
          <div class="mb-3">
            <label for="contact_info" class="form-label">联系方式</label>
            <input type="text" class="form-control" name="contact_info" />
          </div>
          <button type="submit" class="btn btn-primary w-100">添加</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
