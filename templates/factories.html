<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factories Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        form {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">返回上级目录</a>

    <h1>厂商管理</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>地址</th>
                <th>联系方式</th>
            </tr>
        </thead>
        <tbody>
            {% for factory in factories %}
            <tr>
                <td>{{ factory.id }}</td>
                <td>{{ factory.name }}</td>
                <td>{{ factory.address }}</td>
                <td>{{ factory.contact_info }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>添加新厂商</h2>
    <form method="POST" action="/factories">
        <label for="name">厂商名称</label>
        <input type="text" id="name" name="name" required>

        <label for="address">地址</label>
        <input type="text" id="address" name="address">

        <label for="contact_info">联系方式</label>
        <input type="text" id="contact_info" name="contact_info">

        <button type="submit">提交</button>
    </form>
</body>
</html>
