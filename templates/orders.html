<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        form {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input, form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .delete-button {
            padding: 5px 10px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #C70039;
        }
    </style>
</head>
<body>
    <h1>订单管理</h1>

    <table>
        <thead>
            <tr>
                <th>订单ID</th>
                <th>客户ID</th>
                <th>汽车ID</th>
                <th>数量</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.customer_id }}</td>
                <td>{{ order.car_id }}</td>
                <td>{{ order.quantity }}</td>
                <td>
                    <form method="POST" action="/orders/{{ order.id }}/delete" style="display:inline;">
                        <button type="submit" class="delete-button">删除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>添加新订单</h2>
    <form method="POST" action="/orders">
        <label for="customer_id">客户ID</label>
        <input type="number" id="customer_id" name="customer_id" required>

        <label for="car_id">汽车ID</label>
        <input type="number" id="car_id" name="car_id" required>

        <label for="quantity">数量</label>
        <input type="number" id="quantity" name="quantity" required>

        <button type="submit">提交</button>
    </form>
</body>
</html>
