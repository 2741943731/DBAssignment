<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        form {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .return-button {
            padding: 5px 10px;
            background-color: #2bb226;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .return-button:hover {
            background-color: #00830c;
        }
    </style>
</head>
<body>
    <h1>修改客户信息</h1>

    <form method="POST" action="/customers/{{ customer.id }}/edit">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" value="{{ customer.name }}" required>

        <label for="phone">电话</label>
        <input type="text" id="phone" name="phone" value="{{ customer.phone }}" required>

        <label for="address">地址</label>
        <input type="text" id="address" name="address" value="{{ customer.address }}" required>

        <button type="submit">提交修改</button>
    </form>


    <a href="/customers">
        <button type="button" class="return-button">返回客户管理</button>
    </a>
</body>

</html>
