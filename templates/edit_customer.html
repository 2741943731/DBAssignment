<!-- templates/edit_customer.html -->
{% extends 'layout.html' %}

{% block title %}编辑客户信息 - 汽车销售管理系统{% endblock %}

{% block content %}
<h2>编辑客户</h2>

<div class="card shadow-sm mt-3">
  <div class="card-body">
    <form action="{{ url_for('edit_customer', customer_id=customer.id) }}" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">姓名</label>
        <input 
          type="text" 
          class="form-control" 
          name="name" 
          value="{{ customer.name }}" 
          required
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">电话</label>
        <input 
          type="text" 
          class="form-control" 
          name="phone" 
          value="{{ customer.phone }}" 
          required
        />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">地址</label>
        <input 
          type="text" 
          class="form-control" 
          name="address" 
          value="{{ customer.address }}" 
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">保存修改</button>
      <a href="{{ url_for('manage_customers') }}" class="btn btn-secondary">返回</a>
    </form>
  </div>
</div>
{% endblock content %}
