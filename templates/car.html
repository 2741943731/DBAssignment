<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        form {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .delete-button {
            padding: 5px 10px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #C70039;
        }
    </style>
</head>
<body>
    <h1>汽车管理</h1>

    <table>
        <thead>
            <tr>
                <th>汽车ID</th>
                <th>型号</th>
                <th>价格</th>
                <th>厂商ID</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
            <tr>
                <td>{{ car.id }}</td>
                <td>{{ car.model }}</td>
                <td>{{ car.price }}</td>
                <td>{{ car.factory_id }}</td>
                <td>
                    <form method="POST" action="/cars/{{ car.id }}/delete" style="display:inline;">
                        <button type="submit" class="delete-button">删除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>添加新汽车</h2>
    <form method="POST" action="/cars">
        <label for="model">型号</label>
        <input type="text" id="model" name="model" required>

        <label for="price">价格</label>
        <input type="number" id="price" name="price" required>

        <label for="factory_id">厂商ID</label>
        <input type="number" id="factory_id" name="factory_id" required>

        <button type="submit">提交</button>
    </form>
</body>
</html>
